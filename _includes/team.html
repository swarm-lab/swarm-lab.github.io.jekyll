<!-- Team Section -->
    <section id="team">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Our Amazing Team</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% if member.social == %}
                                <li><a href="#" class="fa-fw"><i class="fa fa-fw"></i></a></li>
                            {% else %}
                                {% for network in member.social %}
                                    {% if network.title == "link" %}
                                        <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a></li>
                                    {% else %}
                                        <li><a rel="me" href="{{ network.url }}"><i class="fa-brands fa-{{ network.title }}"></i></a></li>
                                    {% endif %}
                                {% endfor %}
                            {% endif %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
